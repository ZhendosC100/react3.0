<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
   
    <title>Redux App</title>
  </head>
  <body>
    
    <div id="root">
      <div class="app_wrapper">
        <div id="counter">
          <p class="counter-text">0</p>
        </div>
        <div class="btn_wrapper">
          <button id='inc'><img src="./img/Plus.svg" alt="plus" title="plus"></button>
          <button id='dec'><img src="./img/Minus.svg" alt="minus" title="minus"></button>
          <button id='res'><img src="./img/Reset.svg" alt="reset" title="reset"></button>
          <button id='download'><img src="./img/Download.svg" alt="download" title="download"></button>
          <button id='upload'><img src="./img/Upload.svg" alt="upload" title="upload"></button>
        </div>
      </div>
    </div>
    
  </body>
</html>
